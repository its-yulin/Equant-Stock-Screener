{% extends 'base.html' %}

{% block content %}

<div class="panel panel-default" style="margin: 0 auto;margin-top: 200px;width: 500px;height: 350px;">
    <div class="panel-heading">
       <h3>login</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" role="form" method="post">
            
            {% if msg %}
            <div class="alert alert-warning">{{msg}}</div>
                
            {% endif %}
                
            <div class="form-group">
              <label for="firstname" class="col-sm-2 control-label">username:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="username" name="username">
              </div>
            </div>
            <div class="form-group">
              <label for="lastname" class="col-sm-2 control-label">password:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="lastname" name="password">
              </div>
            </div>
        
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">login</button>
              </div>
            </div>
          </form>
    </div>
</div>
 
{% endblock content %}
