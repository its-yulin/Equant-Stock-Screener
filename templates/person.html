{% extends 'base.html' %}

{% block content %}

<div class="panel panel-default" style="margin: 0 auto;margin-top: 200px;width: 500px;height: 360px;">
    <div class="panel-heading">
       <h3>Personal Information</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" role="form" method="post">
        
            <div class="form-group">
              <label for="firstname" class="col-sm-2 control-label">username:</label>
              <div class="col-sm-10">
                <p type="text" class="form-control" id="username" name="username">{{current_user.username}}</p>
              </div>
            </div>
         
        
              <div class="form-group">
                <label for="lastname" class="col-sm-2 control-label">realname:</label>
                <div class="col-sm-10">
                  <p type="text" class="form-control" id="lastname" name="real_name">{{current_user.real_name}}</p>
                </div>
              </div>
              <div class="form-group">
                <label for="lastname" class="col-sm-2 control-label">phone:</label>
                <div class="col-sm-10">
                  <p type="text" class="form-control" id="lastname" name="phone">{{current_user.phone}}</p>
                </div>
              </div>
        
        
          </form>
    </div>
</div>
 
{% endblock content %}
